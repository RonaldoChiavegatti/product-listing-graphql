services:
  - type: web
    name: testeoak-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install -g @nestjs/cli && npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    plan: starter
    region: oregon
    numInstances: 1
    buildFilter:
      paths:
        - backend/**/*.ts
        - backend/**/*.json
        - backend/package.json
        - backend/package-lock.json
        - backend/.env.production
        - backend/Procfile
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 60
      targetCPUPercent: 60 